<section class="cliente-form">
  <mat-card>
    <mat-card-header>
      <mat-toolbar color="accent">
        <mat-toolbar-row>
          <span>Lista Clientes</span>
          <span class="example-spacer"></span>
          <i class="material-icons">person</i>
          <mat-icon class="example-icon">format_list_bulleted</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-card-header>

    <div fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.fullName }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="age">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.dateOfBirth | userAge: 'element.dateOfBirth' }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.dateOfBirth | date: 'yyyy/MM/dd' }} </mat-cell>
      </ng-container>

      <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</section>
