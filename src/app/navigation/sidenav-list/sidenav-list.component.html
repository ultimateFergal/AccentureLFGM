<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/registro" (click)="onClose()">
    <mat-icon>person</mat-icon>
    <span class="nav-caption">Registro</span>
  </a>
  <a mat-list-item routerLink="/solicitud" (click)="onClose()">
    <mat-icon>money</mat-icon>
    <span class="nav-caption">Solicitud</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/listaClientes" (click)="onClose()">
    <mat-icon>person</mat-icon>
    <mat-icon>format_list_bulleted</mat-icon>
    <span class="nav-caption">Lista Clientes</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/listaCreditos" (click)="onClose()">
    <mat-icon>money</mat-icon>
    <mat-icon>format_list_bulleted</mat-icon>
    <span class="nav-caption">Lista Clientes</span>
  </a>
  <mat-list-item>
    <button *ngIf="isAuth" mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
